<!doctype html>
<html lang="en">
  <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cannon Blitz - Retro Web</title>
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #1b1512;
      --panel: #2a1f1a;
      --panel-2: #3b2b22;
      --accent: #e1a948;
      --accent-2: #f2d085;
      --good: #5dbb63;
      --bad: #d55b5b;
      --text: #f7e8c1;
      --muted: #c9b48a;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: radial-gradient(circle at 20% 20%, #2e221c, #140f0d 60%);
      color: var(--text);
      font-family: 'Press Start 2P', monospace;
      letter-spacing: 0.5px;
    }
    .wrap {
      max-width: 1100px;
      margin: 0 auto;
      padding: 20px;
      display: grid;
      grid-template-columns: 1fr 320px;
      gap: 18px;
    }
    .stage {
      background: var(--panel);
      border: 4px solid #5b4532;
      box-shadow: 0 8px 0 #120c0a, 0 0 0 4px #000 inset;
      padding: 12px;
      min-height: 520px;
      position: relative;
    }
    .side {
      background: var(--panel-2);
      border: 4px solid #5b4532;
      box-shadow: 0 8px 0 #120c0a, 0 0 0 4px #000 inset;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .title {
      font-size: 16px;
      color: var(--accent-2);
    }
    .row {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    button {
      font-family: inherit;
      background: #3f2d24;
      color: var(--text);
      border: 2px solid #000;
      box-shadow: 0 4px 0 #1a120f;
      padding: 10px 10px;
      cursor: pointer;
      text-transform: uppercase;
      font-size: 10px;
      line-height: 1.2;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .pill {
      padding: 8px 10px;
      border: 2px solid #000;
      background: #2a1f1a;
      font-size: 10px;
    }
    .avatar {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      border: 2px solid #000;
      background: #3b2b22;
      color: var(--accent-2);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      margin-right: 6px;
    }
    .spinner {
      display: inline-block;
      width: 10px;
      height: 10px;
      border: 2px solid #8b7a5a;
      border-top-color: var(--accent-2);
      border-radius: 50%;
      margin-left: 6px;
      animation: spin 0.9s linear infinite;
      vertical-align: middle;
    }
    .spinner.hidden {
      display: none;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .message {
      background: #1c1412;
      border: 2px dashed #5b4532;
      padding: 12px;
      font-size: 10px;
      min-height: 72px;
    }
    .message.is-error {
      border-color: #8b2f2f;
      color: #f0a0a0;
    }
    .message.is-success {
      border-color: #2f8b4f;
      color: #9fe0b3;
    }
    .legend {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 6px;
      font-size: 9px;
    }
    .legend span {
      display: inline-block;
      padding: 6px;
      border: 2px solid #000;
      background: #2a1f1a;
    }
    .legend .me { background: #2c4630; }
    .legend .enemy { background: #5b2f2f; }
    .legend .impact { background: #9c8a3c; }

    #lobby-overlay {
      position: absolute;
      inset: 0;
      background: rgba(12, 9, 8, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }
    #lobby-overlay.hidden {
      display: none;
    }
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(8, 6, 6, 0.75);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 20;
    }
    .modal.hidden {
      display: none;
    }
    .modal-card {
      width: 360px;
      padding: 16px;
      background: var(--panel-2);
      border: 4px solid #5b4532;
      box-shadow: 0 8px 0 #120c0a, 0 0 0 4px #000 inset;
      display: flex;
      flex-direction: column;
      gap: 10px;
      font-size: 10px;
    }
    .modal-card label {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .modal-card input[type="checkbox"] {
      accent-color: var(--accent);
    }
    .lobby-card {
      width: 320px;
      padding: 16px;
      background: var(--panel-2);
      border: 4px solid #5b4532;
      box-shadow: 0 8px 0 #120c0a, 0 0 0 4px #000 inset;
      display: flex;
      flex-direction: column;
      gap: 10px;
      font-size: 10px;
    }
    .menu-card {
      width: 360px;
    }
    .lobby-card label {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .lobby-card input {
      background: #1c1412;
      border: 2px solid #000;
      color: var(--text);
      padding: 8px;
      font-family: inherit;
      font-size: 10px;
    }
    .lobby-card select {
      background: #1c1412;
      border: 2px solid #000;
      color: var(--text);
      padding: 8px;
      font-family: inherit;
      font-size: 10px;
    }
    #step-name, #step-mode, #step-join, #step-single, #step-confirm {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .hidden {
      display: none;
    }

    @media (max-width: 900px) {
      .wrap {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <script>
    // Firebase config will be loaded from /config.json at runtime
    window.__FIREBASE_CONFIG__ = window.__FIREBASE_CONFIG__ || {};
  </script>
  <div class="wrap">
    <div class="stage">
      <div id="auth-overlay" class="modal">
        <div class="modal-card">
          <div class="title">Bem-vindo</div>
          <div class="message">Entre para jogar com amigos.</div>
          <div class="row">
            <button id="auth-google">Continuar com Google</button>
          </div>
          <div class="message" id="auth-message"></div>
          <div id="auth-step-mode">
            <div class="row">
              <button id="auth-login">Entrar com Email</button>
              <button id="auth-register">Criar Conta</button>
            </div>
          </div>
          <div id="auth-step-email" class="hidden">
            <label>
              Email
              <input id="auth-email" placeholder="email@exemplo.com" />
            </label>
            <div class="row">
              <button id="auth-next-email">Continuar</button>
            </div>
          </div>
          <div id="auth-step-password" class="hidden">
            <label>
              Senha
              <input id="auth-password" type="password" />
            </label>
            <div class="row">
              <button id="auth-submit">Confirmar</button>
            </div>
          </div>
        </div>
      </div>
      <div id="lobby-overlay">
        <div id="main-menu" class="lobby-card menu-card">
          <div class="title">Main Menu</div>
          <div class="row">
            <button id="menu-play-btn">Play</button>
            <button id="menu-multiplayer">Multiplayer</button>
          </div>
          <div class="row">
            <button id="menu-tutorials">Campaign</button>
            <button id="menu-settings">Settings</button>
          </div>
          <div class="row">
            <button id="menu-credits">Credits</button>
            <button id="menu-exit">Logout</button>
          </div>
          <div id="menu-message" class="message"></div>
          <div id="menu-play" class="hidden">
            <div class="row">
              <button id="play-quick">Quick Match</button>
              <button id="play-create">Create Room</button>
            </div>
            <div class="row">
              <button id="play-join">Join Room</button>
              <button id="play-ai">vs AI</button>
            </div>
            <div class="row">
              <button id="menu-back">Back</button>
            </div>
          </div>
        </div>

        <div class="lobby-card">
          <div class="title">Play Setup</div>
          <div class="pill" id="lobby-user">Jogador: --</div>
          <div id="step-name">
            <label>
              Seu nome
              <input id="name-input" placeholder="Seu nome" />
            </label>
            <div class="row">
              <button id="btn-next-name">Continuar</button>
            </div>
          </div>

          <div id="step-mode" class="hidden">
            <div class="row">
              <button id="btn-create-mode">Criar Sala</button>
              <button id="btn-join-mode">Entrar</button>
              <button id="btn-single">Single Player</button>
            </div>
            <div class="row">
              <button id="btn-advanced">Advanced</button>
            </div>
            <label id="ws-label" class="hidden">
              WebSocket URL
              <input id="ws-input" placeholder="wss://host/ws" />
            </label>
          </div>

          <div id="step-join" class="hidden">
            <label>
              CÃ³digo da sala
              <input id="code-input" placeholder="ABCDE" />
            </label>
            <div class="row">
              <button id="btn-next-join">Continuar</button>
              <button id="btn-back">Voltar</button>
            </div>
          </div>

          <div id="step-single" class="hidden">
            <label>
              Dificuldade
              <select id="difficulty">
                <option value="easy">Easy</option>
                <option value="normal" selected>Normal</option>
                <option value="hard">Hard</option>
              </select>
            </label>
            <div class="row">
              <button id="btn-next-single">Continuar</button>
              <button id="btn-back-single">Voltar</button>
            </div>
          </div>

          <div id="step-confirm" class="hidden">
            <div class="message" id="confirm-summary"></div>
            <div class="row">
              <button id="btn-create">Confirmar</button>
              <button id="btn-join">Confirmar</button>
              <button id="btn-start-single">Confirmar</button>
              <button id="btn-back-confirm">Voltar</button>
            </div>
          </div>

          <div class="message" id="lobby-message"></div>
        </div>
      </div>
      <div id="pixi-root"></div>
    </div>
    <div class="side">
      <div class="title">Cannon Blitz</div>
      <div class="pill" id="status"><span id="status-text">Connecting...</span> <span id="conn-indicator" class="spinner"></span></div>
      <div class="pill" id="backend-status">Backend: --</div>
      <div class="pill"><span id="user-avatar" class="avatar">?</span><span id="auth-user">User: --</span></div>
      <div class="pill" id="auth-status">Auth: --</div>
      <div class="row">
        <button id="btn-reconnect" disabled>Reconectar</button>
        <button id="btn-sound">Som: Off</button>
        <button id="btn-settings">Settings</button>
        <button id="btn-logout" disabled>Logout</button>
      </div>
      <div class="pill" id="room-code">Sala: --</div>
      <div class="pill" id="invite-link">Invite: --</div>
      <div class="row">
        <button id="btn-copy-link">Copiar link</button>
      </div>
      <div class="pill" id="player-list">Players: --</div>
      <div class="pill" id="turn">Turn: --</div>
      <div class="pill" id="saldo">Saldo: 0</div>
      <div class="row">
        <button id="btn-normal">Tiro Normal</button>
        <button id="btn-precise">Tiro Preciso (1)</button>
        <button id="btn-strong">Tiro Forte (3)</button>
      </div>
      <div class="row">
        <button id="btn-buy">Comprar Base (2)</button>
        <button id="btn-ready">Pronto</button>
      </div>
      <div class="message" id="message"></div>
      <div class="legend">
        <span class="me">Sua base</span>
        <span class="enemy">Base inimiga</span>
        <span class="impact">Impacto</span>
        <span>Vazio</span>
      </div>
    </div>
  </div>

  <div id="modal" class="modal hidden">
    <div class="modal-card">
      <div id="modal-title" class="title">Cannon Blitz</div>
      <div id="modal-body" class="message"></div>
      <div class="row">
        <button id="modal-close">OK</button>
      </div>
    </div>
  </div>

  <div id="settings" class="modal hidden">
    <div class="modal-card">
      <div class="title">Settings</div>
      <label>
        <input type="checkbox" id="toggle-sounds" />
        Sounds
      </label>
      <label>
        <input type="checkbox" id="toggle-popups" checked />
        Popups
      </label>
      <div class="row">
        <button id="settings-close">Close</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/pixi.js@7.3.2/dist/pixi.min.js"></script>
  <script type="module" src="./src/main.js"></script>
</body>
</html>
